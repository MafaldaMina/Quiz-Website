<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body onload="init()" style="background-image: url('image.jpg');">
    <div class="startScreen" >
            <img src="start_quiz.png" onclick="startQuestions()" height="1000px;">
    </div>
    <div class="endQuestions hide">
        <img style="height: 150px; margin-bottom: 90px; cursor: context-menu;" src="the end.png">
        <h2 style="margin-bottom: 200px; font-size: 45px;"><b>SCORE:</b><span id="score">-</span></h2>
        <img style="height: 150px;" src="restart.png" onclick="history.go(0)">
    </div>

    
    <div class="question hide">
        <div class="container" id="container">
            <div class="questionArea"></div>
            <button id="answerButton" onclick="answerQuestion()">Answer</button>
            <button id="nextButton" onclick="nextQuestion(); backWhite()">Next</button>

            <div class="no_answer hide">You did not answer the question, please try again</div>
            <div class="answer hide"></div>
        </div>
        </div>
    </div>
</body>

</html>
